<!DOCTYPE html>
<html>
<head>
    <title>Cardiac Arrest Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #808080;
            color: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn-submit {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cardiac Arrest Prediction</h2>
        <form method="POST" action="/prediction.html" autocomplete="on">
            <label>Age:</label>
            <input type="number" name="age" step="any" required>

            <label>Gender (0 = Female, 1 = Male):</label>
            <input type="number" name="gender" required>

            <label>Smoking (0 = No, 1 = Yes):</label>
            <input type="number" name="smoking" required>

            <label>Hypertension (0 = No, 1 = Yes):</label>
            <input type="number" name="hypertension" required>

            <label>Stroke (0 = No, 1 = Yes):</label>
            <input type="number" name="stroke" required>

            <label>Systolic Blood Pressure (mmHg):</label>
            <input type="number" name="ap_hi" step="any" required>

            <label>Diastolic Blood Pressure (mmHg):</label>
            <input type="number" name="ap_lo" step="any" required>

            <label>Body Mass Index (kg/mÂ²):</label>
            <input type="number" name="bmi" step="any" required>

            <label>Heart Rate (bpm):</label>
            <input type="number" name="hr" step="any" required>

            <label>Glucose (mg/dL):</label>
            <input type="number" name="glucose" step="any" required>

            <button type="submit" class="btn-submit">Predict</button>
        </form>
    </div>
</body>
</html>
